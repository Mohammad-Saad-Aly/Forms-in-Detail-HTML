<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>

        <legend>
            <b> SIGN UP </b>
        </legend>

        <form action="">
            <p>
                Username : <input type="text" name="" id="" required>
            </p>
            <p>
                Password : <input type="password" name="" id="">
            </p>
            <p>
                Phone : <input type="number" name="" id="">
            </p>
            <p>
                Address : <textarea name="" id="" cols="30" required rows="10"></textarea>
            </p>
            <p>
                Gender :
                <input type="radio" name="gender" id="1"><label for="1">Male</label>
                <input type="radio" name="gender" id="2"><label for="2">Female</label>
                <input type="radio" name="gender" id="3"><label for="3">Others</label>
            </p>
            <p>
                Hobbies :
                <input type="checkbox" name="" id=""><label for="">Programming</label>
                <input type="checkbox" name="" id=""><label for="">Cricket</label>
                <input type="checkbox" name="" id=""><label for="">Reading Books</label>
                <input type="checkbox" name="" id=""><label for="">Dusron ko satana</label>
            </p>

            <select name="" id="">
                <option value="">Pakistan</option>
                <option value="">Afghanistan</option>
                <option value="">India</option>
                <option value="">Sri Lanka</option>

            </select> <br> <br>

            <label for="">Date of Birth</label> <input type="date" name="" id=""> <br><br>

            <label for="">Search : </label> <input type="search" name="" id=""> <br> <br>

            <label for="">URL : </label> <input type="url" name="" id=""> <br> <br>

            <label for="">Email : </label> <input type="email" name="" id=""> <br> <br>


            <input type="file" name="" id=""><br><br>

            <input type="submit" name="" id="">

            <input type="reset" name="" id="">

        </form>

    </fieldset>


</body>

</html>
